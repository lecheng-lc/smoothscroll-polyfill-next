<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <script src="../dist/main.js"></script>
  <style>
    *{
      padding:0;
      margin:0;
    }
    .btn-wrapper{
      position:fixed;
      top:0;
      left:0;
    }
    .element-scroll-wrapper{
        height: 100vh;
        overflow: auto;
    }
    .element-scroll-wrapper .section-a {
      height: 100vh;
      background-color: antiquewhite;
    }
    .element-scroll-wrapper .section-b {
      height: 100vh;
      background-color: aqua;
    }
  </style>
</head>

<body>
  <div class="scroll-wrapper">
    <div class="element-scroll-wrapper">
      <div class="element-scroll section-a">
      </div>
      <div class="element-scroll section-b"></div>
    </div>
  </div>
  <div class="btn-wrapper">
    <div class="element-btn">
      <button id="element-btn1">Element有回调滚动</button>
      <button id="element-btn2">Element无回调滚动</button>
    </div>
  </div>
</body>
<script>
  document.querySelector('#element-btn1').addEventListener('click', () => {
    document.querySelector('.element-scroll-wrapper').scrollTo({
      top: 1800,
      behavior: 'ease-in',
      callback: function () {
        console.log('我是window的回调')
      }
    })
  })
  document.querySelector('#element-btn2').addEventListener('click', () => {
    document.querySelector('.element-scroll-wrapper').scrollTo(0, 800)
  })
</script>

</html>
